<template>
    <lightning-card title="wire Apex" class="slds-var-m-around_small">
        <div class="slds-var-m-around_small">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="account">
                    <div class="slds-var-m-around_small" key={account.Id}>
                        <p><strong>Name:</strong><i>{account.Name}</i></p>

                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
