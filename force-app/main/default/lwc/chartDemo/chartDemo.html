<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="6" padding="around-small">
            <lightning-card title="Total Opportunities Based on StageName">
                <template if:true={stagenme.length}>
                    <c-chart-js type="doughnut" 
                    chart-heading="Opportunities Based on StageName"
                    chart-data={stagenmeCount}
                    chart-labels ={stagenme}
                    ></c-chart-js>
                </template>
                
            </lightning-card>
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small">
            <lightning-card title="Total Contacts">
                <template if:true={contAccountLabel.length}>
                    <c-chart-js type="doughnut" 
                    chart-heading="No. of Contacts in Accounts"
                    chart-data={contData}
                    chart-labels ={contAccountLabel}
                    ></c-chart-js>
                </template>             
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
