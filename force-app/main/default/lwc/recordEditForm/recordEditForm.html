<template>
    <lightning-card title="Record Edit Form">
        <lightning-record-edit-form
        onsuccess={toastMessage}
        object-api-name={objectName}
        >
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name={fields.accountid}></lightning-input-field>
            <lightning-input-field field-name={fields.contactName}></lightning-input-field>
            <lightning-input-field field-name={fields.title}></lightning-input-field>
            <lightning-input-field field-name={fields.phone}></lightning-input-field>
            <lightning-input-field field-name={fields.email}></lightning-input-field>
            <lightning-button onclick={resetHandler} class="slds-button slds-p-around_small" label="Reset"></lightning-button>
            <lightning-button  class="slds-p-around_x-small" variant="brand" label="Submit" type="submit"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
