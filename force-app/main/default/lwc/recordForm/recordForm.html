<template>
    <lightning-card tittle="Create a Record Form">
        <lightning-record-form
        object-api-name={objectName}
        fields={fieldList}
        onsuccess={successHandler}>

        </lightning-record-form>
    </lightning-card>
    <lightning-card title="View Record">
        <lightning-record-form
        record-id="001N0000022vRpiIAE"
        object-api-name={objectName}
        fields={fieldList}>
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="View Record in readOnly">
        <lightning-record-form
        record-id="001N0000022vRpiIAE"
        object-api-name={objectName}
        fields={fieldList}
        mode="readonly">
        </lightning-record-form>
    </lightning-card>
</template>
